name: Front-end

on:
  push:
    branches:  
       - dev
     
  pull_request:
    branches:  main 

jobs:
  
  build:
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Set env
      run: echo "ENV_NAME=$( [ "$GITHUB_REF" == "refs/heads/master" ] && echo 'dev' || echo ${GITHUB_REF##*/} )" >> $GITHUB_ENV
    
    - name: Login to Github Docker Registry ghcr
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.TOKEN_GITHUB_LOYKRATHONG }}

    
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        file: ./Dockerfile
        push: true
        tags: ghcr.io/integratedproject-ii/front-end:${{ env.ENV_NAME }} 
            
    - name: Deploy compose file
      uses: appleboy/scp-action@master
      with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY
          source: ./docker.compose.${{ env.ENV_NAME }}
          target: ~/frontend
          

